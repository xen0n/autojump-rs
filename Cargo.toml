[package]
name = "autojump"
version = "0.4.0"
authors = ["Wang Xuerui <git@xen0n.name>"]
description = "A Rust port and drop-in replacement of autojump"
repository = "https://github.com/xen0n/autojump-rs"
readme = "README.md"
license = "GPL-3.0+"
include = ["src/**/*.rs", "Cargo.toml"]
edition = "2018"


[profile.release]
lto = true


[features]
default = []
nightly = []


[dependencies]
atomicwrites = "0.2.5"
clap = "2"
regex = "1.3"
serde = "1.0.19"
serde_derive = "1.0.112"
strsim = "0.10"
dirs = "2.0"
